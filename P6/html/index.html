<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Bases server</title>
      </head>
      <body >
        <h1>Seq server</h1>
        <p>Access to the server</p>
        <p>Click in following</p><br>
        <hr>
        <form action = 'ping' method="get">
          Is the server alive? <input type="submit" value="ping">
        </form>
      <hr>
      <form action = "get" method="=get">
        Get a seq. Select seq number:
        <select name="sequence">
          {% for n in range(0,context.n_sequences) %}
            <option value ="{{n}}">{{n}}</option>
          {% endfor %}
        </select>
        <input type ="submit" value = "get">
      </form>
      <hr>
      <form action = "gene" method="=get">
        Get a gene. Select a name:
        <select name="gene">
          {% for n in context.list_genes %}
            <option value ="{{n}}">{{n}}</option>
          {% endfor %}
        </select>
        <input type ="submit" value = "get">
      </form>
        <hr>
      <form action = "operation" method="=get">
        Write a sequence: <input type="text" name="sequnece">
        <br>
        Select operation:
        Get a gene. Select a the name: <input type="radio" name="calculation" value="info">
        <input type="radio" name="calculation" value="Com"> Comp
        <input type="radio" name="calculation" value="Rev"> Rev
        <br>
        <input type ="submit" value = "Operate!">
      </form>
      </body>
    </html>
