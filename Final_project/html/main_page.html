        <body style="background: bisque">
            <h1>Browsing Human and Vertebrates genome</h1>
            <p>1) List of the specie in the database</p>
            <form action='limit_sequence' method="get">Limit:
            <input type="text" name="limit">
               <input type="submit" value="SEND">
            </form>
            <p><p>2) Information about karyotype</p> </p>
            <form action='karyotype' method="get">Karyotype:
            <input type="text" name="karyotype">
               <input type="submit" value="SEND">
            </form>
            <p>3) Chromosome Length</p>
            <form action='chromosome_length' method="get">Select a chromosome:
            <input type="text" name="length">
                <input type="submit" value="SEND">
                <br>
                Select a specie:
                <input type="text" name="specie">
                   <input type="submit" value="SEND">
            </form>
